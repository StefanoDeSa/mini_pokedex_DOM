<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Mini-Pokedex</title>
</head>

<body class="bg-dark">
    <div class="row justify-content-md-start justify-content-center ms-3 my-3">
        <div class="col-md-2 col-6">
            <div class="form-floating">
                <input type="text" class="form-control " id="pokemon">
                <label for="pokemon">Nome de um pokemon</label>
            </div>
        </div>
        <div class="col-md-3 col-6 my-2 d-flex justify-content-center">
            <button type="submit" id="botao_enviar" onclick="buscarPokemon()" class="btn btn-light">Buscar
                pokemon</button>
        </div>
        <div class="col-3 my-md-2 my-5 d-flex justify-content-center">
            <button type="submit" id="botao_lista" onclick="listaPokemon()" class="btn btn-light">Mostrar Lista Pokemon</button>
        </div>
    </div>
    <div id="card_pokemon" class="row justify-content-center my-3">
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div id="lista_pokemon">
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
